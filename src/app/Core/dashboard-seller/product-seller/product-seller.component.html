<p-toast position="center"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">

    <p-table #dt [value]="products" dataKey="id"
             [rows]="5" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
             styleClass="p-datatable-customers"
             [paginator]="true"
             currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
             [filterDelay]="0"
             [globalFilterFields]="['titleFarsi','titleLatin']">
      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-6"> لیست ویژگی های محصول
          </div>
          <div class="col-sm-6 text-left">
            <button pButton pRipple label="جدید" icon="pi pi-plus"
                    class="p-button-success p-mr-2 p-button-icon-right"
            [routerLink]="['/seller/product/add']"></button>
          </div>
          <div class="col-sm-12">
              <span class="p-input-icon-left w-100 mt-3">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                       placeholder="جستجو کلی"/>
              </span>
          </div>

        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th pSortableColumn="">عنوان فارسی
            <p-sortIcon field=""></p-sortIcon>
          </th>
          <th pSortableColumn="">عنوان انگلیسی
            <p-sortIcon field=""></p-sortIcon>
          </th>
          <th>عملیات</th>
        </tr>
        <tr>
          <th></th>
          <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'titleFarsi', 'contains')"
                   placeholder="" class="p-column-filter">
          </th>
          <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'titleLatin', 'contains')"
                   placeholder="" class="p-column-filter">
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>

          </td>
          <td>

          </td>
          <td>
            <button pButton pRipple icon="pi pi-plus"
                    class="p-button-rounded p-button-success p-ml-2 text-white"></button>

            <button pButton pRipple icon="pi pi-pencil"
                    class="p-button-rounded p-button-warning p-ml-2 text-white"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger text-white"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3">هیچ رکوردی یافت نشد.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
